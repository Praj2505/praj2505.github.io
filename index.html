<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atom Energy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .loading-section {
      padding: 80px 20px;
    }

    .loading-title {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .loader {
      display: inline-block;
      width: 80px;
      height: 80px;
    }

    .loader:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #0f0;
      border-color: #0f0 transparent #0f0 transparent;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <header>Atom Energy</header>

  <section class="loading-section">
    <div class="loading-title">Energy Loading</div>
    <div class="loader"></div>
  </section>
</body>
</html>
